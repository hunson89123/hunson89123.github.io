<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>WebCardGame</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="module" src="game.js"></script>

</head>
<body>
  <div id="loading">登入中請稍候...</div>
  <span id="gameState"></span>
  <div id="gameArea">
    <a id="play" class="startGame" onclick="editUserName()">點此開始遊戲</a>
    <script>;
    
  </script>
  <script type="module">
    import { editUserName } from "./game.js";
    window.editUserName=()=>{
      editUserName();
    }
  </script>
  <div id="queueArea" class="queueArea" hidden>
    <p id="queuePlayer1" >--</p>
    <p id="queuePlayer2" >--</p>
    <p id="queuePlayer3" >--</p>
    <p id="queuePlayer4" >--</p>
  </div>
  <div id="gameData">線上玩家：0 | 遊戲房間：0</div>
  
  <div id="handArea">
    <div id="handState">請出牌</div>
    <img src="./cards/back.png" id= "hand1" class="hand"></img>
    <img src="./cards/back.png" id= "hand2" class="hand"></img>
    <img src="./cards/back.png" id= "hand3" class="hand"></img>
    <img src="./cards/back.png" id= "hand4" class="hand"></img>
    <img src="./cards/back.png" id= "hand5" class="hand"></img>
    <img src="./cards/back.png" id= "hand6" class="hand"></img>
    <img src="./cards/back.png" id= "hand7" class="hand"></img>
    <img src="./cards/back.png" id= "hand8" class="hand"></img>
    <img src="./cards/back.png" id= "hand9"  class="hand"></img>
    <img src="./cards/back.png" id="hand10" class="hand"></img>
    <img src="./cards/back.png" id="hand11" class="hand"></img>
    <img src="./cards/back.png" id="hand12" class="hand"></img>
    <img src="./cards/back.png" id="hand13" class="hand"></img>
  </div>
</div>
</body>
</html>
