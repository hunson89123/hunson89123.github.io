<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>WebCardGame</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="module" src="game.js"></script>

</head>
<body>
  <div id="loading">登入中請稍候...</div>
  <span id="gameState"></span>
  <div id="gameArea">
    <a id="play" class="startGame" onclick="editUserName()">點此開始遊戲</a>
    <script>;
    
  </script>
  <script type="module">
    import { editUserName } from "./game.js";
    window.editUserName=()=>{
      editUserName(prompt("請輸入玩家名稱",""));
    }
  </script>
  <div id="queueArea" class="queueArea" hidden>
    <p id="queuePlayer1" >--</p>
    <p id="queuePlayer2" >--</p>
    <p id="queuePlayer3" >--</p>
    <p id="queuePlayer4" >--</p>
  </div>
  <div id="gameData">線上玩家：0 | 遊戲房間：0</div>
  <div id="handArea">
    <div id="hand1" class="hand">🂡</div>
    <div id="hand2" class="hand">🂡</div>
    <div id="hand3" class="hand">🂡</div>
    <div id="hand4" class="hand">🂡</div>
    <div id="hand5" class="hand">🂡</div>
    <div id="hand6" class="hand">🂡</div>
    <div id="hand7" class="hand">🂡</div>
    <div id="hand8" class="hand">🂡</div>
    <div id="hand9" class="hand">🂡</div>
    <div id="hand10"class="hand">🂡</div>
    <div id="hand11"class="hand">🂡</div>
    <div id="hand12"class="hand">🂡</div>
  </div>
</div>
</body>
</html>
