<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>WebCardGame</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap" rel="stylesheet">
  <!-- <script src="player.js"></script> -->
  <script type="module" src="game.js"></script>

</head>
<body onclick="startGame()">
  <a id="play" class="startGame">點擊進入遊戲房間</a>
  <script>
    function startGame(){
      if(document.getElementById('play')!=null){
        var play = document.getElementById('play');
        var queueArea = document.getElementById('queueArea');
        play.parentNode.removeChild(play);
        queueArea.hidden = false; 
        queueArea.style.animation = "flyIn .5s";
      }
    }
  </script>
  <div id="queueArea" class="queueArea" hidden>
    <ul>
      <li>player1</li>
      <li>player2</li>
      <li>player3</li>
      <li>player4</li>
    </ul>
  </div>
  <div id="gameData">你好！玩家----<br>線上玩家：0 | 遊戲房間：0</div>
</body>
</html>
