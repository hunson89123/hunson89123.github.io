<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>薪資紀錄簿</title>
</head>

<body class="container bg-dark d-flex flex-column flex-wrap justify-content-center align-items-center">
    <span class="d-flex align-items-center h2 text-center mt-5 text-light ">
        <button class="btn btn-outline-light btn-lg dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            <span class="h2" id="month"><b>----/--</b></span>
        </button>
        <b class="ms-2">薪資紀錄簿<span id="dayCount" class="text-warning">DAY--</span></b>
        <ul id="dd_month" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">

        </ul>
    </span>
    <div class="d-flex justify-content-center align-items-center row w-100">
        <p class="col text-light">總時數<br><span><b class="text-warning h4" id="total_t"></b></span>小時</p>
        <p class="col text-light">總薪資<br><span><b class="text-warning h4" id="total_m"></b></span>元</p>
        <p class="col text-light">日均時數<br><span><b class="text-warning h4" id="total_d"></b></span>小時/天</p>
    </div>
    <table id="output" class="table table-dark">
        <thead id="output_h"></thead>
        <tbody id="output_b"></tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
