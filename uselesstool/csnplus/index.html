<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

    <title>吃啥呢+</title>

<body>
    <div class="container">
        <div class="bg-container">
            <img class="bg-img">
        </div>
        <div class="res_container">

        <div class="search_area">
            <div class="eat_search" onclick="search_eat()">
                <!-- <iframe
                    src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d29124.08563056152!2d120.67749510000002!3d24.153815800000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1z6Zue6IKJ6aOv!5e0!3m2!1szh-TW!2stw!4v1698130119643!5m2!1szh-TW!2stw"

                    referrerpolicy="no-referrer-when-downgrade"></iframe> -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Google_Maps_icon_%282020%29.svg" alt="">
                <p>點此開啟Google Map<br>搜尋附近的「<span id="eat_res_search"></span>」</p>
            </div>

        </div>
        <div class="button_area">
            <button class="locate_btn">
                <span class="material-symbols-outlined">
                    near_me
                </span>
            </button>
            <button class="start_btn" onclick="start()">開始</button>
        </div>
    </div>
