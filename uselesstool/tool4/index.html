<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>撿紅點分數計算機</title>
    <style>
        body {
            height: 100vh;
        }

        table {
            table-layout: fixed;
        }
    </style>
</head>

<body class="container bg-dark">
    <div class="d-flex flex-column h-100">
        <div class="text-warning d-flex justify-content-center align-items-center display-1 h-75" id="result">
            <b style="font-size: 100px">0</b>
        </div>
        <div class="text-warning d-flex justify-content-center align-items-center h-25" id="enterArea">
            <div>
                <div class="d-flex">
                    <div id="select" class="text-center w-100">-</div>
                </div>
                <div class="d-flex">
                    <button onclick="clr()" class="btn btn-danger w-100 m-2">C</button>
                </div>
                <table class="table table-borderless">
                    <tr>
                        <td>
                            <button id="A" style="width: 100%" onclick="selected(this)"
                                class="btn btn btn-outline-light text-danger">A</button>
                        </td>
                        <td>
                            <div id="2" style="width: 100%" onclick="selected(this)"
                                class="btn btn-outline-light text-danger">2</div>
                        </td>
                        <td>
                            <div id="3" style="width: 100%" onclick="selected(this)"
                                class="btn btn-outline-light text-danger">3</div>
                        </td>
                        <td>
                            <div id="4" style="width: 100%" onclick="selected(this)"
                                class="btn btn-outline-light text-danger">4</div>
                        </td>
                        <td>
                            <div id="5" style="width: 100%" onclick="selected(this)"
                                class="btn btn-outline-light text-danger">5</div>
                        </td>

                        <td>
                            <div id="6" style="width: 100%" onclick="selected(this)"
                                class="btn btn-outline-light text-danger">6</div>
                        </td>
                        <td>
                            <div id="7" style="width: 100%" onclick="selected(this)"
                                class="btn btn-outline-light text-danger">7</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="8" style="width: 100%" onclick="selected(this)"
                                class="btn btn-outline-light text-danger">8</div>
                        </td>
                        <td>
                            <div id="9" style="width: 100%" onclick="selected(this)"
                                class="btn btn-outline-light text-danger">9</div>
                        </td>
                        <td>
                            <div id="10" style="width: 100%" onclick="selected(this)"
                                class="btn btn-outline-light text-danger">10</div>
                        </td>
                        <td>
                            <div id="J" style="width: 100%" onclick="selected(this)"
                                class="btn btn-outline-light text-danger">J</div>
                        </td>
                        <td>
                            <div id="Q" style="width: 100%" onclick="selected(this)"
                                class="btn btn-outline-light text-danger">Q</div>
                        </td>
                        <td>
                            <div id="K" style="width: 100%" onclick="selected(this)"
                                class="btn btn-outline-light text-danger">K</div>
                        </td>
                        <td rowspan="2">
                            <div style="width: 100%" onclick="plus()" class="btn btn-success">+</div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
    <script src="script.js"></script>
</body>

</html>
