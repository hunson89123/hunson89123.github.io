<div class="modal fade" id="homeSettingModal" tabindex="-1" aria-labelledby="homeSettingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="homeSettingModalLabel">檢視設定</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
            </div>

            <div class="modal-body overflow-auto" id="homeSettingModalBody">
                <!-- <div>
                    <div class="h4"></div>
                    <div class="btn-group ms-auto" role="group" aria-label="Basic radio toggle button group">
                      
                    </div>
                </div> -->
                <div class="row align-items-center mb-3 d-none">
                    <div class="col-4">
                        <label class="form-label mb-0 h4">檢視模式</label>
                    </div>
                    <div class="col-8">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="radio-view-mode" id="radio-view-mode-1"
                                autocomplete="off">
                            <label class="form-check-label" for="radio-view-mode-1">
                                清單列表</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="radio-view-mode" id="radio-view-mode-2"
                                autocomplete="off">
                            <label class="form-check-label" for="radio-view-mode-2">
                                店家圖示</label>
                        </div>
                    </div>
                </div>
                <!-- <hr> -->
                <div class="row align-items-center mb-3">
                    <div class="col-4">
                        <label class="form-label mb-0 h4">顯示資訊</label>
                    </div>
                    <div class="col-8">
                        <select id="showOption" class="form-select">
                            <option value="menu">菜單</option>
                            <option value="reviews">Google評分及評論數</option>
                            <option value="開幕時間">開幕時間</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="row align-items-center mb-3">
                    <div class="col-4">
                        <label class="form-label mb-0 h4">排序方式</label>
                    </div>
                    <div class="col-8">
                        <select id="sortOption" class="form-select">
                            <option value="default">預設</option>
                            <option value="rating">依評分(高→低)</option>
                            <option value="rating-reverse">依評分(低→高)</option>
                            <option value="reviews">依評論數(多→少)</option>
                            <option value="reviews-reverse">依評論數(少→多)</option>
                            <option value="開幕時間">依開幕時間(最新→最早)</option>
                            <option value="開幕時間-reverse">依開幕時間(最早→最新)</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="row align-items-center mb-3">
                    <div class="col-4">
                        <label class="form-label mb-0 h4">營業狀態</label>
                    </div>
                    <div class="col-8">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="radio-business_status"
                                id="radio-business_status-1" autocomplete="off">
                            <label class="form-check-label" for="radio-business_status-1">
                                全部顯示</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="radio-business_status"
                                id="radio-business_status-2" autocomplete="off">
                            <label class="form-check-label" for="radio-business_status-2">
                                僅顯示營業中</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <span class="h6 text-muted" id="randomSettingModalFooter"></span>
            </div>
        </div>
    </div>
</div>
