<div class="row">
    <div class="col-12 col-md-4">
        <div class="card rounded-3 p-3">
            <span>已收錄飲料店</span>
            <h2 class="text-primary margin-0"><count-up id="store-count" data-format="false"></count-up><span
                    class="text-dark h6">家</span>
            </h2>
        </div>
    </div>
    <div class="col-12 col-md-4">
        <div class="card rounded-3 p-3">
            <span>已收錄飲料系列</span>
            <h2 class="text-primary margin-0"><count-up id="series-count" data-format="false"></count-up><span
                    class="text-dark h6">種</span></h2>
        </div>
    </div>
    <div class="col-12 col-md-4">
        <div class="card rounded-3 p-3">
            <span>已收錄飲料品項</span>
            <h2 class="text-primary margin-0"><count-up id="item-count" data-format="false"></count-up><span
                    class="text-dark h6">款</span></h2>
        </div>
    </div>
    <div class="col-12 col-md-4">
        <div class="card rounded-3 p-3">
            <span>最便宜飲料價格</span>
            <h2 class="text-success margin-0"><count-up id="min-price" data-prefix="$" data-currency-display="code"
                    data-decimals="0"></count-up><span class="text-dark h6">元</span>
            </h2>
        </div>
    </div>
    <div class="col-12 col-md-4">
        <div class="card rounded-3 p-3">
            <span>最貴飲料價格</span>
            <h2 class="text-danger margin-0"><count-up id="max-price" data-prefix="$" data-currency-display="code"
                    data-decimals="0"></count-up><span class="text-dark h6">元</span>
            </h2>
        </div>
    </div>
    <div class="col-12 col-md-4">
        <div class="card rounded-3 p-3">
            <span>平均飲料價格</span>
            <h2 class="text-warning margin-0"><count-up id="avg-price" data-prefix="$" data-currency-display="code"
                    data-decimal-places="1"></count-up><span class="text-dark h6">元</span>
            </h2>
        </div>
    </div>
</div>
