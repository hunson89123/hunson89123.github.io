    <script>

        window.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.pc-link[data-page="home"]')?.click();
        });

        document.querySelectorAll('.pc-link').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const page = this.getAttribute('data-page');

                if (page) {
                    loadPage(`${page}.html`);
                }
                document.querySelectorAll('.pc-item').forEach(item => item.classList.remove('active'));

                const parentLi = this.closest('.pc-item');
                if (parentLi) {
                    parentLi.classList.add('active');
                }
            });
        });

        const initializedPages = new Set();
        const loadedScripts = new Set();

        function loadPage(url) {
            fetch(url)
                .then(res => res.text())
                .then(html => {
                    document.getElementById("content").innerHTML = html;

                    const scriptName = url.replace(".html", ".js");
                    const pageName = url.replace(".html", "");


                    if (!loadedScripts.has(scriptName)) {
                        const script = document.createElement("script");
                        script.src = scriptName;
                        script.onload = () => {
                            loadedScripts.add(scriptName);


                            if (!initializedPages.has(pageName)) {
                                const initFunc = getInitFunctionName(scriptName);
                                if (typeof window[initFunc] === "function") {
                                    window[initFunc]();
                                    initializedPages.add(pageName);
                                }
                            }
                        };
                        document.body.appendChild(script);
                    } else {

                        if (!initializedPages.has(pageName)) {
                            const initFunc = getInitFunctionName(scriptName);
                            if (typeof window[initFunc] === "function") {
                                window[initFunc]();
                                initializedPages.add(pageName);
                            }
                        } else {
                            if (pageName === 'home') {
                                window["renderCards"](allStoreData, googleMapInfoMap);
                            }
                        }
                    }
                });
        }


        function getInitFunctionName(scriptName) {
            const base = scriptName.replace(".js", "").replace(/^.*\//, "");
            return `init${base.charAt(0).toUpperCase()}${base.slice(1)}Page`;
        }



        function showLoading() {
            const loading = document.getElementById("loading");
            loading.classList.remove("hide");
        }

        function hideLoading() {
            const loading = document.getElementById("loading");
            loading.classList.add("hide");
        }
    </script>
