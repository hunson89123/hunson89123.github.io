<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>東京行程表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .date-header {
            background-color: #f8f9fa;
            font-weight: bold;
            padding: 10px;
            border-left: 4px solid #0d6efd;
            margin-top: 20px;
        }

        .table td,
        .table th {
            vertical-align: middle;
        }

        .icon-col {
            font-size: 1.2em;
        }
    </style>
</head>

<body class="container py-4">

    <h1 class="mb-4">🗼 東京自由行行程表</h1>
    <div id="schedule-container"></div>

    <script>
        function init(data) {

            const scheduleData = data;
            console.log(scheduleData);
            const container = document.getElementById('schedule-container');
            let currentDate = "";

            scheduleData.forEach(row => {
                const [date, spot, dep, arr, transport, note, address] = row;

                if (date) {
                    currentDate = date;
                    const header = document.createElement("div");
                    header.className = "date-header";
                    header.textContent = currentDate;
                    container.appendChild(header);

                    const table = document.createElement("table");
                    table.className = "table table-bordered table-hover";
                    table.innerHTML = `
          <thead class="table-light">
            <tr>
              <th scope="col">景點</th>
              <th scope="col">出發</th>
              <th scope="col">抵達</th>
              <th scope="col">交通</th>
              <th scope="col">備註</th>
              <th scope="col">地址</th>
            </tr>
          </thead>
          <tbody></tbody>
        `;
                    container.appendChild(table);
                }

                const tbody = container.lastElementChild.querySelector("tbody");
                const tr = document.createElement("tr");
                tr.innerHTML = `
        <td class="icon-col">${spot}</td>
        <td>${dep}</td>
        <td>${arr}</td>
        <td>${transport}</td>
        <td>${note}</td>
        <td>${address}</td>
      `;
                tbody.appendChild(tr);
            });
        }
        async function GetSheetData() {
            const sheetURL = 'https://script.google.com/macros/s/AKfycbx8CmYZgY915X3eGO84idsSB11dGa2vC7kA8qGeIYFFU3dgmFn1e9gd8Ffzgl92VzyJDg/exec?type=detail';

            try {
                await fetch(sheetURL)
                    .then(res => res.json())
                    .then(data => {
                        init(data);
                    })
                    .catch(err => console.error("讀取失敗:", err));
            } catch (error) {
                console.error('發生錯誤:', error);
            }
        }
        GetSheetData();
    </script>
</body>

</html>
